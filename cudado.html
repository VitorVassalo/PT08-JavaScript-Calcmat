<!DOCTYPE html>

<html>

<head>

	<script>

		var rad, area;  // Variáveis rad e area foram definidas.

		rad = prompt("Enter radius");  // Abre uma caixa de diálogo com uma mensagem opcional solicitando ao usuário a entrada de algum texto.

		while (rad != null)  // Sempre que o número introduzido for diferente de 0 executa o cálculo da área do círculo.

		{area = 3.14 * rad * rad;  // Fórmula do cálculo da área do círculo.  

		alert("radius = " + rad + ", area = " + area);  // Exibe uma mensagem no navegador por meio de uma caixa de diálogo, que nada mais é que uma pequena janela popup.  

		document.write("<br> radius = " + rad + ", area = " + area);  // Grava os valores introduzidos anteriormente.

		rad = prompt("Enter radius");

		}

</script>

</head>
